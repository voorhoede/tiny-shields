name: Deployment

on:
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - 'tiny-shields-worker/**'
      - 'tiny-shields-website/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
        working-directory: tiny-shields-website
        env:
          NODE_ENV: production

      - name: Bundle worker
        run: npm run build
        working-directory: tiny-shields-worker

      - name: Deploy
        run: npm run deploy
        working-directory: 'tiny-shields-worker'
        env:
          NODE_ENV: production
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
